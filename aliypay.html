        var userId;
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        };
        userId = $.getUrlParam("userId");
        alert("userId=" + userId);
        if (!userId) {
            var tmpUrl = $.base64.encode(window.location.href);

<script>

    (function ($) {
        $(".to_pay").on("click", topay);
    })(jQuery);

    $(".to_pay").addClass("canpay");
    var maxMoney = 100000.00;
    var request = "http://beta.ecpay.1toall.net";              //"http://ecpay.1toall.net";
    var store_id = $.getUrlParam('store_id');
    var store_name = $.getUrlParam('store_name');
    //    console.log(openId);
    $(".business_title").html(store_name);


    var price = "";
    function number(x) {

        if (price == "0") {

            price = "";
            price = price + x;

            $(".input_price").html(price);
        } else {

            if (price.indexOf(".") > 0) {
                var range = price.indexOf(".") + 1;
                if (price.length - range > 1) {
                    return;
                } else {
                    price = price + x;
                    $(".to_pay").addClass("canpay");

                    $(".input_price").html(price);
                }
            } else {

                if (price >= maxMoney) {
                    alert("超出最大金额");
                    return;
                }
                price = price + x;
                $(".to_pay").addClass("canpay");
                $(".input_price").html(price);
            }
        }
    }

    function point() {

        if (price.indexOf(".") > 0) {
            return;
        } else {

            if (price.length == 0) {
                price = "0.";
                $(".input_price").html(price);
            } else {
                price = price + ".";
                $(".input_price").html(price);
            }

        }

    }

    function cancel() {

        if (price.length == 0) {
            return;
        }
        price = price.substring(0, price.length - 1);
        $(".input_price").html(price);

    }


    // 付款按钮
    function topay() {
        $(".loading").show();
        $(".to_pay").unbind("click");

        if (price > 0.00) {
            // 微信
            var content ={
                price: price,
                userId:userId
            };
            if(channerId==1){
                //1走民生
                var url = "http://beta.wxpay.1toall.net/Batch_Process/wxPay";
                $.ajax({
                    url: url,
                    type: 'post',
                    dataType: "json",
                    data: content,
                    success: function (data) {
                        alert("data=" + data);
                        tradeNO = data.tradeNo;
                        alert("tradeNOTest=" + tradeNO);
                        tradePayTest(tradeNO);
                        log(tradeNO);
                    },
                    error: function (error) {
                        console.log(error)
                    }
                })
            }else if(channerId==2){
  //2走讯联
                $.post(request+"/api/xlPay/webPay_zfb", biz_content, function (data) {
                    var code = data.code;
                    if (code == 0) {
                        var url = data.data;
                        window.location.href = url;
                    }else {
                        $(".loading").hide();
                        $(".to_pay").on("click", topay);
                        alert(data.msg);
                    }
                }).error(function (error) {
                    $(".loading").hide();
                    $(".to_pay").on("click", topay);
                    alert(JSON.stringify(error));
                });
            }

        } else {
            $(".to_pay").on("click", topay);
            $(".loading").hide();
            alert("请输入正确价格");
            return;
        }
    }


</script>
