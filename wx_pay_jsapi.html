
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>微信安全支付</title>
    <link rel="stylesheet" type="text/css" href="./css/text.css">
    <script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="./js/fastclick.js"></script>
    <script src="./js/jquery.base64.js"></script>
    <script type="application/javascript">
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
    <script type="text/javascript">

        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return decodeURI(r[2]);
                return null;
            }
        })(jQuery);

        //获取openid
        var openId,appId, timeStamp, nonceStr, package, signType, paySign,channerId;

        openId=$.getUrlParam("openid");

        if (!openId) {
            var tmpUrl = $.base64.encode(window.location.href);
            window.location.href = "http://beta.wx.1toall.net/WeiXin/getWeiXinInfo?state=gp-" + tmpUrl;
        }
        alert(openId);
        channerId=$.getUrlParam("channerId");


        //声明全局的变量
        // 调用接口传入参数
        var url = "http://beta.wxpay.1toall.net/Batch_Process/wxPay";
        //调用微信JS api 支付
        function jsApiCall() {
            console.log('on jsapi');

            WeixinJSBridge.invoke(
                'getBrandWCPayRequest', {
                    "appId": appId,  //公众号名称，由商户传入
                    "timeStamp": timeStamp,         //时间戳，自1970年以来的秒数
                    "nonceStr": nonceStr, //随机串
                    "package": "prepay_id="+package,
                    "signType":'MD5',      //微信签名方式：
                    "paySign": paySign //微信签名
                },
                function (res) {
                    WeixinJSBridge.log(res.err_msg);
                    alert(res.err_msg);
                    // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
                    //跳转成功失败页面
                    if (res.err_msg == "get_brand_wcpay_request:ok") {
                        //跳到支付成功页面
                        window.location.href = "http://baidu.com";
                    } else if (res.err_msg == "get_brand_wcpay_request:fail") {
                        window.location.href = "http://www.oscca.gov.cn/News/201012/News_1197.htm";
                    } else if (res.err_msg == "get_brand_wcpay_request:cancel") {
                        window.location.href = "http://mvnrepository.com/artifact/net.sourceforge.javacsv/javacsv/2.0";
                    } else {
                        window.location.href = "http://www.csdn.net/";
                    }

                }
            );
        }
        function callpay() {
            console.log('on callpay');
            if (typeof WeixinJSBridge == "undefined") {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                    document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                }
            } else {
                jsApiCall();
            }
        }

    </script>
</head>
<body>

<div class="warp">

    <div class="business_title"></div>
    <div class="input_border">
        <div class="input_money">
            <div class="input_label">金额</div>
            <div class="cursor"></div>
            <div class="input_price"></div>
            <div class="input_img">¥</div>
        </div>

        <!--<div class="input_explain">-->
        <!--<div class="input_des">付款任意金额,享随机立减</div>-->
        <!--</div>-->
    </div>

    <div class="keyboard">
        <div class="number1" onclick="number(1)"><span>1</span></div>
        <div class="number2" onclick="number(2)"><span>2</span></div>
        <div class="number3" onclick="number(3)"><span>3</span></div>
        <div class="delete" onclick="cancel()"><span>删除</span></div>
        <div class="number4" onclick="number(4)"><span>4</span></div>
        <div class="number5" onclick="number(5)"><span>5</span></div>
        <div class="number6" onclick="number(6)"><span>6</span></div>
        <div class="to_pay">
            <div class="pay_text">
                确认<br/>付款
            </div>
        </div>
        <div class="number7" onclick="number(7)"><span>7</span></div>
        <div class="number8" onclick="number(8)"><span>8</span></div>
        <div class="number9" onclick="number(9)"><span>9</span></div>
        <div class="number0" onclick="number(0)"><span>0</span></div>
        <div class="point" onclick="point()">.</div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>

    </div>

    <form name="punchout_form" method="post" action="">
        <input type="hidden" name="biz_content" value="">
        <input type="submit" value="立即支付" style="display:none">
    </form>


    <div class="loading" style=" position: fixed;
    background-color: rgba(0,0,0,0.4);
    left: 0;
    top: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: 1000; display: none">
        <div style="color: white; margin-top: 70%;text-align: center">正在处理...</div>
    </div>

</div>


</body>

<script src="./js/resetSize.js"></script>

<script>

    (function ($) {
        $(".to_pay").on("click", topay);
    })(jQuery);

    $(".to_pay").addClass("canpay");
    var maxMoney = 100000.00;
    var store_id = $.getUrlParam('store_id');
    var store_name = $.getUrlParam('store_name');
    $(".business_title").html(store_name);
    var price = "";
    function number(x) {

        if (price == "0") {

            price = "";
            price = price + x;

            $(".input_price").html(price);
        } else {

            if (price.indexOf(".") > 0) {
                var range = price.indexOf(".") + 1;
                if (price.length - range > 1) {
                    return;
                } else {
                    price = price + x;
                    $(".to_pay").addClass("canpay");

                    $(".input_price").html(price);
                }

            } else {

                if (price >= maxMoney) {
                    alert("超出最大金额");
                    return;
                }
                price = price + x;
                $(".to_pay").addClass("canpay");
                $(".input_price").html(price);

            }

        }


    }

    function point() {

        if (price.indexOf(".") > 0) {
            return;
        } else {

            if (price.length == 0) {
                price = "0.";
                $(".input_price").html(price);
            } else {
                price = price + ".";
                $(".input_price").html(price);
            }

        }

    }

    function cancel() {
        if (price.length == 0) {
            return;
        }
        price = price.substring(0, price.length - 1);
        $(".input_price").html(price);
    }


    // 付款按钮
    function topay() {
        $(".loading").show();
        $(".to_pay").unbind("click");
        if (price > 0.00) {
            var content ={
                price: price,
                openId:openId
            };
            $.ajax({
                type:'POST',
                url:url,
                data:content,
                success:function(data){
                    if(channerId==1){
//                        走民生
                        appId = data.appId;
                        timeStamp = data.timeStamp;//时间戳
                        nonceStr = data.nonceStr;//随机串
                        package = data.prepayId;
                        signType = data.signType;  //微信签名方式：
                        paySign = data.paySign;//微信签名
                        alert(package);
                        alert(appId);
                        callpay();
                    }else if(channerId==2){
                        //走讯联
                        var code = data.code;
                        if (code == 0){
                            var url = data.data;

                            window.location.href = url;
                        }else {
                            $(".to_pay").on("click", topay);
                            $(".loading").hide();
                            alert(data.msg);
                        }
                    }

                },
                error:function(error){
                    $(".loading").hide();
                    $(".to_pay").on("click", topay);
                    alert(JSON.stringify(error));
                }


            })
        } else {
            $(".to_pay").on("click", topay);
            $(".loading").hide();
            alert("请输入正确价格");
            return;
        }
    }



</script>
</body>
</html>
